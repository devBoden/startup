<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freetimes Login</title>

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="login.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Freetimes<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
        </menu>
      </nav>
    </header>

    <main >
        <form id="info">
            <label for="input1">Name:</label>
            <input type="text" id="input1" name="input1" required>
    
            <label for="input2">Occupation:</label>
            <input type="text" id="input2" name="input2" required>
    
            <label for="input3">Skills:</label>
            <input type="text" id="input3" name="input3" required>
    
            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <div>
            <label for="output1">Output 1:</label>
            <input type="text" id="output1" readonly>
        </div>
        <div>
            <label for="output2">Output 2:</label>
            <input type="text" id="output2" readonly>
        </div>
        <div>
            <label for="output3">Output 3:</label>
            <input type="text" id="output3" readonly>
        </div>
    </main>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Boden Hardinger(s)</span>
        <a class="text-reset" href="https://github.com/devBoden/startup">Github</a>
      </div>
    </footer>
    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
